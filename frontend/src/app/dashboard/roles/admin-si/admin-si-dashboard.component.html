<div class="role-dashboard admin-si">
    <div class="welcome-banner">
        <h2><i class="fas fa-user-shield"></i> {{ title }}</h2>
        <p>{{ description }}</p>
    </div>

    <div class="admin-tools-section">
        <h3 class="section-subtitle"><i class="fas fa-tools"></i> Administration</h3>
        <div class="dashboard-grid">
            <app-user-management-card (openUserManagement)="onOpenUserManagement()"></app-user-management-card>
            <app-rag-config></app-rag-config>
        </div>
    </div>

    <div class="functional-modules-section" *ngIf="filteredModules.length > 0">
        <h3 class="section-subtitle"><i class="fas fa-layer-group"></i> Modules Fonctionnels</h3>
        <div class="dashboard-grid">
            <!-- Other Modules assigned to Admin SI -->
            <div *ngFor="let m of filteredModules" class="module-card premium">
                <div class="card-icon"><i class="fas fa-cog"></i></div>
                <h3>{{ m.title }}</h3>
                <p class="desc">{{ m.desc }}</p>

                <ul class="submodules-list">
                    <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                        <i class="fas fa-chevron-right"></i> {{ s.title }}
                    </li>
                </ul>

                <div class="card-footer">
                    <button class="btn-secondary" (click)="onOpenModule(m, m.submodules[0])">Param√®tres</button>
                </div>
            </div>
        </div>
    </div>
</div>
