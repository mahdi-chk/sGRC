<div class="role-dashboard top-mgmt">
    <div class="welcome-banner">
        <h2><i class="fas fa-chart-line"></i> Dashboard Top Management</h2>
        <p>Visualisez les indicateurs clés et aidez à la prise de décision.</p>
    </div>

    <div class="dashboard-grid">
        <div *ngFor="let m of filteredModules" class="module-card premium">
            <div class="card-icon"><i class="fas fa-university"></i></div>
            <h3>{{ m.title }}</h3>
            <p class="desc">{{ m.desc }}</p>

            <ul class="submodules-list">
                <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                    <i class="fas fa-chevron-right"></i> {{ s.title }}
                </li>
            </ul>

            <div class="card-footer">
                <button class="btn-primary" (click)="onOpenModule(m, m.submodules[0])">Analyse KPI</button>
            </div>
        </div>
    </div>
</div>
