<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>sGRC</h1>
      <p>Plateforme de Gouvernance, Risque et Conformité</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Connexion</h2>
      <p class="subtitle">Entrez vos identifiants pour accéder au dashboard</p>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.mail" required
          placeholder="mail@gmail.com" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-toggle-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
            [(ngModel)]="credentials.password" required placeholder="••••••••" />
          <button type="button" class="btn-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid || loading">
        {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>

    </form>
  </div>
</div>
