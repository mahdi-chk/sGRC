<div class="role-dashboard admin-si">
    <div class="welcome-banner">
        <h2><i class="fas fa-user-shield"></i> Dashboard Admin SI</h2>
        <p>Gérez les accès, supervisez la plateforme et assistez les utilisateurs.</p>
    </div>

    <div class="dashboard-grid">
        <!-- User Management Card - Primary for Admin SI -->
        <!-- User Management Card - Toggle visibility -->
        <div class="module-card premium special-admin" (click)="showUserManagement = !showUserManagement">
            <div class="card-icon"><i class="fas fa-users-cog"></i></div>
            <h3>Gestion des Utilisateurs</h3>
            <p class="desc">Gérer les comptes, initialiser et réinitialiser les mots de passe.</p>
            <div class="card-footer">
                <button class="btn-primary">{{ showUserManagement ? 'Fermer' : 'Ouvrir le portail' }}</button>
            </div>
        </div>

        <!-- User Management Component (Embedded) -->
        <div class="full-width-module" *ngIf="showUserManagement">
            <app-user-management></app-user-management>
        </div>

        <!-- Other Modules assigned to Admin SI -->
        <div *ngFor="let m of filteredModules" class="module-card premium">
            <div class="card-icon"><i class="fas fa-cog"></i></div>
            <h3>{{ m.title }}</h3>
            <p class="desc">{{ m.desc }}</p>

            <ul class="submodules-list">
                <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                    <i class="fas fa-chevron-right"></i> {{ s.title }}
                </li>
            </ul>

            <div class="card-footer">
                <button class="btn-secondary" (click)="onOpenModule(m, m.submodules[0])">Paramètres</button>
            </div>
        </div>
    </div>
</div>
