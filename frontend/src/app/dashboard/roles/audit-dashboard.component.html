<div class="role-dashboard audit">
    <div class="welcome-banner">
        <h2><i class="fas fa-file-invoice-dollar"></i> Espace Audit & Conformité</h2>
        <p>Suivez vos missions d'audit et assurez la conformité réglementaire.</p>
    </div>

    <div class="dashboard-grid">
        <div *ngFor="let m of filteredModules" class="module-card premium">
            <div class="card-icon"><i class="fas fa-clipboard-check"></i></div>
            <h3>{{ m.title }}</h3>
            <p class="desc">{{ m.desc }}</p>

            <ul class="submodules-list">
                <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                    <i class="fas fa-chevron-right"></i> {{ s.title }}
                </li>
            </ul>

            <div class="card-footer">
                <button class="btn-primary" (click)="onOpenModule(m, m.submodules[0])">Ouvrir tout</button>
            </div>
        </div>
    </div>
</div>
