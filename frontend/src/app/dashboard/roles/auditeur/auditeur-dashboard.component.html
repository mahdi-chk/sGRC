<div class="role-dashboard auditeur">
    <div class="welcome-banner">
        <h2><i class="fas fa-search-plus"></i> {{ title }}</h2>
        <p>Réalisez les contrôles, collectez les preuves et documentez vos missions.</p>
    </div>

    <div class="dashboard-grid">
        <div *ngFor="let m of filteredModules" class="module-card premium">
            <div class="card-icon"><i class="fas fa-clipboard-list"></i></div>
            <h3>{{ m.title }}</h3>
            <p class="desc">{{ m.desc }}</p>
            <ul class="submodules-list">
                <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                    <i class="fas fa-chevron-right"></i> {{ s.title }}
                </li>
            </ul>
        </div>
    </div>
</div>
