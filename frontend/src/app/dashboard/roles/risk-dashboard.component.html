<div class="role-dashboard risk">
    <div class="welcome-banner">
        <h2><i class="fas fa-shield-alt"></i> {{ title }}</h2>
        <p>Identifiez, évaluez et suivez vos risques en temps réel.</p>
    </div>

    <div class="dashboard-grid">
        <div *ngFor="let m of filteredModules" class="module-card premium">
            <div class="card-icon"><i class="fas fa-project-diagram"></i></div>
            <h3>{{ m.title }}</h3>
            <p class="desc">{{ m.desc }}</p>

            <ul class="submodules-list">
                <li *ngFor="let s of m.submodules" (click)="onOpenModule(m, s)">
                    <i class="fas fa-chevron-right"></i> {{ s.title }}
                </li>
            </ul>

            <div class="card-footer">
                <button class="btn-primary" (click)="onOpenModule(m, m.submodules[0])">Ouvrir tout</button>
            </div>
        </div>
    </div>
</div>
